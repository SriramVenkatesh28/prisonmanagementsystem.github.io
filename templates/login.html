{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}	
<div style="margin-top: 50px; padding-top: 25px; padding-left: 50px; padding-right: 50px">
<h1 style="margin:30px">Type in your credentials.</h1>
	<form action="#" method="post" style="margin-top: 20px">
  		<div class="form-group">
    		<label style="margin-left:50px;" for="exampleInputEmail1">User name</label>
    		<input style="width: 400px; margin-left:50px;" class="form-control" placeholder="Enter username" name="nm">
  		</div>
  		<div class="form-group">
    		<label style="margin-left:50px;" for="exampleInputPassword1">Password</label>
   			<input style="width: 400px; margin-left:50px;" type="Password" class="form-control"  placeholder="Password" name="pwd">
  		</div>
  		  		<button style="margin-left:50px;" type="submit" class="btn btn-primary">Submit</button>
	</form>	
</div>
{% endblock %}
